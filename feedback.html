<!DOCTYPE html>
<html>

<head> 
	<meta charset="UTF-8"> 
	<title>Feedback Page</title>

<style>
	body {
		font-family: 'Poppins', sans-serif;
		background-color: #3c3f4c;
		margin: 0;
		color: white;
	}
	
	/* Header Section */
	header {
        padding: 50px 20px;
        background-image: url('bgfeedback.png');
        background-size: cover;
        background-position: center;
        height: 150px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

	/* Top Navigation Bar */
	.top-nav {
		display: flex;
		justify-content: right;
		align-items: center;
		background-color: #080808;
		padding: 10px 0;
		position: sticky;
		top: 0;
		z-index: 1000;
		height: 50px;
		padding-right: 40px;
	}
	
	.top-nav a {
		color: #f4a42c;
		text-decoration: none;
		margin: 0 20px;
		font-size: 14px;
		font-weight: bold;
		transition: color 0.3s ease;
	}
	
	.top-nav img {
		height: 30px;
		margin-right: auto;
		margin-left: 60px;
	}
	
	.top-nav a:hover {
		color: white;
	}
	
	/* Feedback Form */
	.feedback-container {
		max-width: 800px;
		margin: 50px auto;
		border: 1px solid #f4a42c;
		border-radius: 8px;
		padding: 30px;
		background-color: #282c34;
		box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
	}
	
	.feedback-container h2 {
		text-align: center;
		margin-bottom: 20px;
		color: #f4a42c;
	}
	
	.feedback-container label {
		display: block;
		font-weight: bold;
		margin-bottom: 10px;
		color: white;
	}
	
	.feedback-container input,
	.feedback-container textarea {
		width: 100%;
		padding: 10px;
		margin-bottom: 20px;
		border: 1px solid #ddd;
		border-radius: 5px;
		background-color: #3c3f4c;
		color: white;
	}
	
	.feedback-container textarea {
		resize: none;
		height: 120px;
	}
	
	.radio-group {
		display: flex;
		justify-content: space-between;
		margin-bottom: 20px;
		text-align: center;
	}
	
	.radio-group label {
		color: white;
		text-align: center;
	}
	
	button {
		width: 100%;
		padding: 10px;
		background-color: #f4a42c;
		color: black;
		border: none;
		border-radius: 5px;
		font-size: 16px;
		cursor: pointer;
		font-weight: bold;
		transition: background-color 0.3s ease;
	}
	
	button:hover {
		background-color: #d48c29;
	}
	
	/* Footer Section */
	footer {
		background-color: #080808;
		color: white;
		text-align: center;
		padding: 15px;
		font-size: 14px;
		margin-top: 30px;
	}	
</style>
</head> 

<body>
    <!-- Top Navigation Bar -->
    <div class="top-nav">
        <img src="trecialogo.png">
        <a href="index.html">HOME</a>
        <a href="personalinfo.html">PERSONAL INFO</a>
        <a href="education.html">EDUCATION</a>
        <a href="skills and training.html">SKILLS AND TRAINING</a>
        <a href="feedback.html">FEEDBACK</a>
        <a href="project.html">PROJECTS</a>
        <a href="photogallery.html">PHOTO GALLERY</a>
    </div>

	<header>
	</header>

    <div class="feedback-container">
        <h2>Send us your feedback!</h2>
        <hr>
		<br>
        <form>
            <label for="choices">Please select your type of feedback:</label><br>
            <div class="radio-group">
                <label><input type="radio" name="choices" value="Suggestion"> Suggestion</label>
                <label><input type="radio" name="choices" value="Comment"> Comment</label>
                <label><input type="radio" name="choices" value="Question"> Question</label>
            </div>

            <label for="comments">Additional Comments:</label>
            <textarea name="comments" id="comments" placeholder="Write your comments here..."></textarea>

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" placeholder="Enter your first name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" placeholder="Enter your last name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email address" required>

            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        &copy; 2024 Trecia Mae Dacuba. Inspired by Haikyuu!! | Fly high!
    </footer>
</body>
